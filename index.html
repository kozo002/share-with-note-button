<!doctype html>
<html>
  <head>
    <title>This is a title</title>
    <meta name="description" content="meta[name='description']" />
    <meta property="og:title" content="meta[property='og:title']" />
    <meta property="og:description" content="meta[property='og:description']" />
    <meta name="twitter:description" content="meta[name='twitter:description']" />
  </head>
  <body>
    This is a test page
    <textarea id="textarea" style="display:block; width:100%; height:600px;"></textarea>
    <script>
      (function() {
        const textarea = document.getElementById('textarea')
        textarea.value += window.navigator.userAgent + "\n"
        textarea.value += window.document.referrer + "\n"
      })()
    </script>
  </body>
</html>
